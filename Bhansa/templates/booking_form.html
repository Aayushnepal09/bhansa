<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Booking Form HTML Template</title>
	{% load static %}

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap_form.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/Booking_form.css' %}" />


</head>


<body>


	
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Confirm your Address</h1>
						</div>
						<form method="POST">
							{% csrf_token %}
							<div class="form-group">
								<input class="form-control" type="text" name="street" placeholder="Street name">
								<span class="form-label">Destination</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" name="city" placeholder="City">
								<span class="form-label">Destination</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" name="zipcode" placeholder="Zip code">
								<span class="form-label">Destination</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" name="state" placeholder="state">
								<span class="form-label">Destination</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" name="country" placeholder="Country">
								<span class="form-label">Destination</span>
							</div>
					
							
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="email" name="email" placeholder="Enter your Email">
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="tel" name="phone" placeholder="Enter you Phone">
										<span class="form-label">Phone</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="hidden" name="customer" value="{{request.user.id}}">
										<span class="form-label">User Id</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="hidden" name="product" value="{{product_id}}">
										<span class="form-label">Product ID</span>
									</div>
								</div>
							</div>
							<div class="row" >
								<div class="col-md-6">
									<div class="form-group">
										<input readonly class="form-control" value="{{request.user.username}}"  >
										<span class="form-label">User name</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input readonly class="form-control" value="{{product.product_name}}">
										<span class="form-label">Product name</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Confirm order</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
